
<div class="card width-full">
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="dataSource" class="display-table" matSort>

    <tr>
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let business" class="clickable" (click)="businessManagerService.openBusiness(business.id)">
          <img src="{{(!business.identification || !business.identification.logoPath) ? '/images/logo_business_default.jpeg' : this.imagesUrl + business.identification.logoPath}}" alt="nope" width="125" height="80">
        </td>
      </ng-container>
    </tr>

    <tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let business">{{business.id}}</td>
      </ng-container>
    </tr>

    <tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let business">{{business.identification.name}}</td>
      </ng-container>
    </tr>

    <tr>
      <ng-container matColumnDef="workHours">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Hours</th>
        <td mat-cell *matCellDef="let business">{{business.workHours}}</td>
      </ng-container>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
