<div class="card-table">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let business">
        <img src="this.imagesUrl + business.identificationData.logoPath" alt="nope" width="500" height="333">
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let business"> {{business.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let business">{{business.identificationData.name}}</td>
    </ng-container>

    <ng-container matColumnDef="workHours">
      <th mat-header-cell *matHeaderCellDef>Work Hours</th>
      <td mat-cell *matCellDef="let business">{{business.workHours}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
