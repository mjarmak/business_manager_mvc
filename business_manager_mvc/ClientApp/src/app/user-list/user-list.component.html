

<div class="card width-full">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="dataSource" matSort class="display-table">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
      <td mat-cell *matCellDef="let user">{{user.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>More</th>
      <td mat-cell *matCellDef="let user">

        <mat-form-field appearance="fill">
          <mat-label>Action</mat-label>
          <mat-select>
            <mat-option [value]="MAKE-ADMIN" (click)="this.changeUserRole(user.userName, 'make-admin')">Make Admin</mat-option>
            <mat-option [value]="VALIDATE" (click)="this.changeUserRole(user.userName, 'validate')">Validate</mat-option>
            <mat-option [value]="BLOCK" (click)="this.changeUserRole(user.userName, 'block')">Block</mat-option>
          </mat-select>
        </mat-form-field>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
