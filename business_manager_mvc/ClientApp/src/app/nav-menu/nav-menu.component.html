<header>
  <nav
    class="navbar navbar-expand-sm navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Business Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <li *ngIf="!this.authService.isAuthenticated()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>

          <li *ngIf="this.authService.isAuthenticated()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/business-create']">Create Business </a>

          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/business-overview']">Business Overview</a>
          </li>


          <li *ngIf="this.role.includes('ADMIN') && this.authService.isAuthenticated()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/user-overview']">User Overview</a>
          </li>

          <li *ngIf="!this.authService.isAuthenticated()" class="nav-item clickable">
            <a class="nav-link text-dark" (click)="this.OpenLoginPage()">Login</a>
          </li>

          <li *ngIf="this.authService.isAuthenticated()" class="nav-item clickable">
            <a class="nav-link text-dark" (click)="this.Logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
